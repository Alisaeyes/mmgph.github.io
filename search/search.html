<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no">
	<meta name="x5-orientation" content="portrait"/>
	<meta name="screen-orientation" content="portrait"/>
	<title>搜索</title>
	<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	<link rel="stylesheet" type="text/css" href="../css/list.css">
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../js/rem.js"></script>
	<script type="text/javascript" src="../js/swiper-3.3.1.jquery.min.js"></script>
</head>
<body class="bg2">
	<!-- top start -->
	<header class="header psa">
		<div class="header-wrap psr">
			<div class="header-left psa">
				<span class="header-return" onclick="history.go(-1)"><i></i>返回</span>	
				<span class="header-close">关闭</span>
			</div>
			搜索
			<div class="header-right psa">
				<span class="header-message"></span>
				<span class="header-more"></span>
			</div>	
		</div>
	</header>
	<!-- top end -->
	<section class="sec-mgtop list-sec">
		<input class="search" autofocus="true" type="text" placeholder="搜索商品">
		<div class="search-title search-title1">历史搜索</div>
		 <div class="search-item">
		 	<span>Hood by Air</span>
		 	<span>圣罗星辰</span>
		 </div>
		 <hr class="split-line">
		 <div class="search-title search-title2">热门搜索</div>
		 <div class="search-item">
		 	<span class="search-select">Hood by Air</span>
		 	<span>圣罗星辰</span>
		 	<span>VANS</span>
		 	<span>双肩包</span>
		 	<span class="search-select">Adidas</span>
		 	<span>休闲裤</span>
		 	<span>休闲/运动鞋</span>
		 	<span>Nike</span>
		 	<span class="search-select">牛仔外套</span>
		 	<span>数码</span>
		 	<span>Macbook</span>
		 </div>
	</section>

	<script type="text/javascript">
		$(".search").keypress(function(ev){
			var ev = ev||window.event;
			if(ev.keyCode == "13"){
				window.location.href = "search-results.html";
			};
		});
	</script>
</body>
</html>
