	<script type="text/javascript">
		var startTime = $(".start-time b").text().split(":");//抢购开始时间

		var endTime = $(".end-time");
		var h = endTime.find(".h");
		var m = endTime.find(".m");
		var s = endTime.find(".s");
		
		commodityEndState();
		panicBuying();

		setInterval(panicBuying,500);

		function panicBuying(){
			var oDate = new Date();
			var thisF = oDate.getFullYear()+"-";
			var thisY = oDate.getMonth()+1+"-";
			var thisD = oDate.getDate()+" ";

			//抢购结束时间以抢购开始时间向后推2小时
			var endHM = parseInt(startTime[0])+2+":"+startTime[1];

			var endTime = thisF+thisY+thisD+endHM;//抢购结束时间

			var thisH = oDate.getHours();//系统当前时间小时
			var thisM = oDate.getMinutes();//系统当前时间分钟

			if(
				//当前时间（小时）应大于或等于开始时间（小时）
				thisH >= parseInt(startTime[0]) &&

				//当前时间（分钟）应大于或等于开始时间（分钟）
				thisM >= parseInt(startTime[1]) &&

				//当前时间（小时）应小于或等于结束时间（小时）
				//控制时间范围在2小时内
				thisH <= (parseInt(startTime[0])+2)

				//当前时间（分钟）应小于或等于结束时间（分钟）
				//&& thisM <= (parseInt(startTime[1]))
			){
				//以上情况满足，开通抢购通道
				
				activateCommodity();

				flashSale([h,m,s],endTime,function(){
					//alert("抢购已结束")
					commodityEndState();
				});
			};

		};
		

		//时间没到不能抢购，商品状态
		function commodityEndState(){
			$(".tgrm-btn-wrap a").css("background","#aaa");
			$(".guess-like-list-item a").click(function(){
				return false;
			});	
		};
		
		//可以抢购商品状态，激活商品
		function activateCommodity(){
			$(".tgrm-btn-wrap a").css("background","#ff3334");
		};
	</script>
